		<!-- 內容開始 -->
		<form>
			<div id="app">
				<!-- 提醒領獎 -->
				<a href="javascript:;" class="call-fixed">
					<img src="images/qrcode.png" alt="qrCode" />
				</a>
				<!-- 右上事件 -->
				<div class="header-event">
					<div class="header-user-box">
						<span class="header-user__name">lineagetw2021</span>
						<a href="javascript:;" class="header-user__logout">登出</a>
					</div>
					<a href="javascript:;" class="header-user__login d-none">登入</a>
					<a href="javascript:;" class="header-music__btn">音樂</a>
				</div>

				<!-- 表頭視覺 -->
				<header class="header-wrap">
					<h1 class="header-slogan">
						<span>經典完美重現 完美開局</span>
						<span>勇士誕生祭壇</span>
					</h1>
					<h2 class="header-eventTimes">時間 2021/3/11維護後~2021/4/8維護前</h2>
					<h2 class="header-eventPlay">
						<div><span>登入本頁每日可獲得20次投骰子機會！</span><span>每次投出骰子將隨機變換祭壇6個欄位獎勵，</span></div>
						<div><span>正式改版當天維護後開放領取祭壇禮物，</span><span>本次征戰起點由你掌握！</span></div>
					</h2>
				</header>
				<!-- 開局活動_裝備 -->
				<main class="play-wrap">
					<!-- 背景裝飾 -->
					<div class="play-desc"></div>
					<!-- 剩餘次數 -->
					<div class="play-times">
						<span>20</span>
					</div>
					<!-- 裝備槽組 -->
					<div class="play-box">
						<div id="0" class="play-slot" data-type="1" data-flag="0">
							<div class="play-slot__light"></div>
							<div class="play-slot__item-img default-img"><img src="./images/" alt="" onerror="ErrorImage(this)" class="hide" /></div>
							<div class="play-slot__item-name"></div>
						</div>
						<div id="0" class="play-slot" data-type="2" data-flag="0">
							<div class="play-slot__light"></div>
							<div class="play-slot__item-img default-img"><img src="./images/" alt="" onerror="ErrorImage(this)" class="hide" /></div>
							<div class="play-slot__item-name"></div>
						</div>
						<div id="0" class="play-slot" data-type="3" data-flag="0">
							<div class="play-slot__light"></div>
							<div class="play-slot__item-img default-img"><img src="./images/" alt="" onerror="ErrorImage(this)" class="hide" /></div>
							<div class="play-slot__item-name"></div>
						</div>
						<div id="0" class="play-slot" data-type="4" data-flag="0">
							<div class="play-slot__light"></div>
							<div class="play-slot__item-img default-img"><img src="./images/" alt="" onerror="ErrorImage(this)" class="hide" /></div>
							<div class="play-slot__item-name"></div>
						</div>
						<div id="0" class="play-slot" data-type="5" data-flag="0">
							<div class="play-slot__light"></div>
							<div class="play-slot__item-img default-img"><img src="./images/" alt="" onerror="ErrorImage(this)" class="hide" /></div>
							<div class="play-slot__item-name"></div>
						</div>
						<div id="0" class="play-slot" data-type="6" data-flag="0">
							<div class="play-slot__light"></div>
							<div class="play-slot__item-img default-img"><img src="./images/" alt="" onerror="ErrorImage(this)" class="hide" /></div>
							<div class="play-slot__item-name"></div>
						</div>
					</div>
					<!-- 骰子控制 -->
					<div class="play-dice-box">
						<div class="play-dice__sprite on">
							<span class="play-dice__sprite-img"></span>
						</div>
						<!-- 開始骰裝備按鈕 -->
						<a href="javascript:;" class="play-dice__btn"></a>
					</div>
					<!-- 騎士動畫 -->
					<div class="play-knight__sprite">
						<span class="play-knight__sprite-img"></span>
					</div>

					<!-- 領取獎勵按鈕 -->
					<a href="javascript:;" class="play-reward__btn">領取獎勵</a>

					<div class="play-bottom">
						<!-- 跳窗按鈕組 -->
						<div class="play-lb-group">
							<a href="javascript:;" class="play-lb__btn-how">怎麼玩</a>
							<a href="javascript:;" class="play-lb__btn-share">分享</a>
						</div>
						<!-- TIPS -->
						<div class="play-tips">
							<span class="play-tips__title">TIPS</span>
							<span class="play-tips__text">骰中想要的裝備可鎖定獎勵，如需變換可隨時解鎖</span>
						</div>
					</div>
				</main>

					</ol>
				</section>
				<audio id="music" src="./sound/lineage_music.mp3" muted></audio>
			</div>
