<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<!-- Demo styles -->
		<style>
			html,
			body {
				position: relative;
				height: 100%;
			}

			body {
				background: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
			}

			body {
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
			}

			.swiper {
				margin: 100px auto;
				/* width: 320px;
				height: 240px; */
			}

			.swiper-slide {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 22px;
				font-weight: bold;
				color: #fff;
			}

			.swiper-slide:nth-child(1n) {
				background-color: rgb(206, 17, 17);
			}

			.swiper-slide:nth-child(2n) {
				background-color: rgb(0, 140, 255);
			}

			.swiper-slide:nth-child(3n) {
				background-color: rgb(10, 184, 111);
			}

			.swiper-slide:nth-child(4n) {
				background-color: rgb(211, 122, 7);
			}

			.swiper-slide:nth-child(5n) {
				background-color: rgb(118, 163, 12);
			}

			.swiper-slide:nth-child(6n) {
				background-color: rgb(180, 10, 47);
			}

			.swiper-slide:nth-child(7n) {
				background-color: rgb(35, 99, 19);
			}

			.swiper-slide:nth-child(8n) {
				background-color: rgb(0, 68, 255);
			}

			.swiper-slide:nth-child(9n) {
				background-color: rgb(218, 12, 218);
			}

			.swiper-slide:nth-child(10n) {
				background-color: rgb(54, 94, 77);
			}
			.content {
				display: flex;
				flex-direction: column;
				align-items: center;
				width: 95.8333333333vw;
				overflow: hidden;
				padding-top: 7.8125vw;
				margin: 0 auto;
			}
			.content .swiper {
				width: calc(594 / 768 * 100vw);
				height: calc(336 / 768 * 100vw);
				overflow: visible;
			}
		</style>
	</head>

	<body>
		<!-- Swiper -->

		<div class="content">
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide" data-index="1">Slide 1</div>
					<div class="swiper-slide" data-index="2">Slide 2</div>
					<div class="swiper-slide" data-index="3">Slide 3</div>
					<div class="swiper-slide" data-index="4">Slide 4</div>
					<div class="swiper-slide" data-index="5">Slide 5</div>
					<div class="swiper-slide" data-index="6">Slide 6</div>
					<div class="swiper-slide" data-index="7">Slide 7</div>
					<div class="swiper-slide" data-index="8">Slide 8</div>
					<div class="swiper-slide" data-index="9">Slide 9</div>
				</div>
			</div>
		</div>

		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper(".mySwiper", {
				grabCursor: true,
				effect: "creative",
				loop: true,
				centeredSlides: true,
				slidesPerView: "auto",
				creativeEffect: {
					prev: {
						translate: ["-60%", "-60%", -800]
					},
					next: {
						translate: ["60%", "-60%", -800]
					}
				}
			});

			document.querySelectorAll(".swiper-slide").forEach(function (el, index) {
				el.addEventListener("click", function () {
					// 獲取data-index
					var index = el.getAttribute("data-index");
					alert(index);
				});
			});
		</script>
	</body>
</html>
