		<title>測試留言板功能</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			.link{
				font-size: 30px;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<a class="link" href="https://www.facebook.com/kartriderTW/?ref=page_internal" target="_blank">LINK</a>
			<a class="link" href="fb://profile/103801226391404" target="_blank">IOS</a>
			<a class="link" href="fb://page/103801226391404" target="_blank">Android0</a>
			<a class="link" href="fb://facewebmodal/f?href=https://www.facebook.com/103801226391404" target="_blank">Android1</a>
			<button class="fbpage">Click</button>
			<!-- <div id="fb-root"></div> -->
			<!-- <div class="fb-comments" data-href="https://netlify.rptyy.xyz/" data-width="" data-numposts="5"></div> -->
		</div>
		
		<script>
			fbPage();

			function fbPage() {
				var WhatSystem = navigator.userAgent;
				$(".fbpage").on("click", function () {
					if (WhatSystem.match(/android/i)) {
						window.open("fb://facewebmodal/f?href=https://www.facebook.com/103801226391404");
					} else if (WhatSystem.match(/(iphone|ipad|ipod);?/i)) {
						window.open("fb://profile/103801226391404");
					} else {
						window.open("https://www.facebook.com/kartriderTW/?ref=page_internal");
					}
				});
			}
		</script>
	</body>
</html>
