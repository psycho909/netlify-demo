<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>這是測試網站1</title>
		<!-- fb meta -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="這是測試網站1" />
		<meta property="og:description" content="這是測試網站1" />
		<!-- Safari 數字過常會變成可撥打電話 -->
		<meta name="format-detection" content="telephone=no" />
		<!-- 1200x628 -->
		<meta property="og:image" content="https://tw.hicdn.beanfun.com/beanfun/promo/LineageM/E20220124LineageMOASIS/images/og-image2.png" />
		<script>
			window.onload = function () {
				fetch("https://jsonplaceholder.typicode.com/todos/1")
					.then((response) => response.json())
					.then((json) => {
						document.querySelectorAll("meta[property='og:title']")[0].setAttribute("content", "這是動態og:title");
						document.querySelectorAll("meta[property='og:description']")[0].setAttribute("content", "這是動態og:description");
						document.querySelectorAll("meta[property='og:image']")[0].setAttribute("content", "https://tw.hicdn.beanfun.com/beanfun/promo/LineageM/E20220124LineageMOASIS/images/og-image.png");
					});
			};
		</script>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body></body>
</html>
