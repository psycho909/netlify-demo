	<body>
		<div id="app">
			<a class="link" href="https://www.facebook.com/kartriderTW/?ref=page_internal" target="_blank">LINK</a>

			<!-- <div class="fb-comments" data-href="https://netlify.rptyy.xyz/" data-width="" data-numposts="5"></div> -->
		</div>
		
		<script>
			function calenderCall(target, data) {
			var _default = {
				title: "",
				start: new Date("2020/08/18 16:00:00"),
				duration: 120,
				end: new Date("2020/08/18 18:00:00"),
				description: "",
			};
			var calenderData = $.extend(_default, data);
			var myCalendar = createCalendar({
				data: calenderData,
			});
			var calenderEvent = "";

			calenderEvent = "webcal://"+myCalendar.ical;
			$(target).attr("href", calenderEvent);
		}

		var _event = {
			title: "天堂國際服 勇士誕生祭壇 領獎提醒", // 行事曆 標題 (可輸入可不輸入)
			start: new Date("2021/03/25 17:00:00"), // 行事曆 什麼時候開始
			end: new Date("2021/03/25 17:00:00"), // 行事曆 什麼時候結束
			description: "天堂國際服 勇士誕生祭壇 領獎提醒", // 行事曆 描述 (可輸入可不輸入)
		};
		calenderCall($(".calender"), _event)
		</script>
