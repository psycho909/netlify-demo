<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
		<meta name="viewport" content="width=750, user-scalable=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta property="fb:app_id" content="1361927494169720" />
		<meta name="description" content="測試留言板功能" />
		<meta property="og:title" content="測試留言板功能" />
		<meta property="og:description" content="測試留言板功能" />
		<title>測試留言板功能</title>

		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script>
			window.fbAsyncInit = function () {
				FB.init({
					appId: "1361927494169720",
					autoLogAppEvents: true,
					xfbml: true,
					version: "v9.0",
				});
			};
		</script>
		<script async defer crossorigin="anonymous" src="https://connect.facebook.net/zh_TW/sdk.js"></script>
	</head>

	<body>
		<div id="app">
			<button id="time1">TIME1</button>
			<button id="time2">TIME2</button>
			<a href="https://www.facebook.com/Gamania.LineageTW/?ref=ts&fref=ts" target="_blank">FB</a>
			<button class="fbpage">Click</button>
			<div id="fb-root"></div>
			<div class="fb-comments" data-href="https://netlify.rptyy.xyz/" data-width="" data-numposts="5"></div>
		</div>
		
		<script>
			var EVENT_TIME="2020-03-25 16:30:00";
			var END_TIME="2021-05-06 16:30:00";

			function GetServerTime(){
				var serverTime = +new Date($.ajax({ async: false }).getResponseHeader("Date"));
				return serverTime;
			}
			console.log(GetServerTime())
			
			$("#time1").on("click",function(){
				alert(GetServerTime(),+new Date(EVENT_TIME))
				if(GetServerTime() >= +new Date(END_TIME)){
					alert("《天堂R》勇士誕生祭壇活動已結束")
					return;
				}else{
					console.log(1)
				}
				if(GetServerTime() < +new Date(EVENT_TIME)){
					alert("尚未到領獎時間，領獎時間為 3/25 維護後")
					return;
				}else{
					console.log(2)
				}
			})
			$("#time2").on("click",function(){
				alert(new Date())
			})
			fbPage();

			function fbPage() {
				var WhatSystem = navigator.userAgent;
				$(".fbpage").on("click", function () {
					if (WhatSystem.match(/android/i)) {
						window.open("fb://page/2312221555549349");
					} else if (WhatSystem.match(/(iphone|ipad|ipod);?/i)) {
						window.open("fb://profile/2312221555549349");
					} else {
						window.open("https://www.facebook.com/kartriderTW/posts/2312221555549349");
					}
				});
			}
		</script>
	</body>
</html>
