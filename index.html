<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
		<link rel="stylesheet" href="js/jquery.slotmachine.min.css" />
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<script src="js/slotmachine.min.js"></script>
		<script src="js/jquery.slotmachine.min.js"></script>

		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background-color: #66d4ff;
			}
			#app {
				font-family: "微軟正黑體";
				font-weight: bold;
				font-size: 0;
				text-align: center;
			}
			.box {
				width: 540px;
				margin: 24px auto;
				padding: 25px;
				background-color: rgba(245, 245, 245, 0.7);
				border-radius: 5px;
				font-size: 70px;
			}
			#planeMachine {
				height: 76px;
				overflow: hidden;
				display: inline-block;
				text-align: center;
				width: 100%;
			}
			.btn {
				color: #fff;
				background-color: #dc3545;
				border-color: #dc3545;
				padding: 16px 32px;
				font-size: 24px;
				line-height: 1.5;
				border-radius: 12px;
				margin-right: 12px;
			}
			.btn-init {
				background-color: #ffc107;
				border-color: #ffc107;
				color: #000;
			}
			.food.on {
				color: #dc3545;
			}
			@media screen and (max-width: 768px) {
				#planeMachine {
					height: calc(76 / 768 * 100vw);
				}
				.box {
					width: calc(540 / 768 * 100vw);
					margin: calc(24 / 768 * 100vw) auto;
					border-radius: calc(5 / 768 * 100vw);
					font-size: calc(70 / 768 * 100vw);
				}
				.btn {
					padding: calc(16 / 768 * 100vw) calc(32 / 768 * 100vw);
					font-size: calc(24 / 768 * 100vw);
					border-radius: calc(12 / 768 * 100vw);
					margin-right: calc(12 / 768 * 100vw);
				}
			}
		</style>
		<!-- Facebook Pixel Code -->

			!(function (f, b, e, v, n, t, s) {
				if (f.fbq) return;
				n = f.fbq = function () {
					n.callMethod ? n.callMethod.apply(n, arguments) : n.queue.push(arguments);

	</head>
	<body>
		<div id="app">
			<div class="box">
				<p>想吃什麼...</p>
				<div id="planeMachine"></div>
			</div>
			<button id="btn" class="btn">開始</button>
			<button class="btn btn-init">初始化</button>
		</div>
		<script>
			var Foods = ["義大利麵", "米粉", "炒飯"];
			const el = document.querySelector("#planeMachine");
			Foods.forEach(function (v, i) {
				$("#planeMachine").append("<div class='food'>" + v + "</div>");
			});
			var machine;
			function Init() {
				if (!machine) {
					machine = new SlotMachine(el, {
						active: 0,
						delay: 450,
					});
				} else {
					machine.destroy();
					machine = new SlotMachine(el, {
						active: 0,
						delay: 450,
					});
				}
			}
		</script>
	</body>
</html>
