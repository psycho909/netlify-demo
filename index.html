<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="time1">time1</div>
		<div class="time2">time2</div>
		<script>
			document.querySelector(".time1").addEventListener("click", function () {
				var time = new Date("2025-04-23 12:00:00");
				this.innerHTML = time.getTime();
				alert(time);
			});
			document.querySelector(".time2").addEventListener("click", function () {
				var time = new Date("2025-04-23T13:00:00");
				this.innerHTML = time.getTime();

				alert(time);
			});
		</script>
	</body>
</html>
