	<body>
		<!-- wrapper -->
		<div class="wrapper typeBG">
			<h1>測試頁(不可雙擊縮放JS)</h1>
			<div class="box"></div>
			<input type="text" />
			<code>
				<pre>
let lastTouchEndTime = 0;
document.addEventListener('touchend', (event) => {
  const now = new Date().getTime();
  if((now - lastTouchEndTime) <= 300) {      // 偵測時間差是否小於 300ms
    event.preventDefault();
  }
  lastTouchEndTime = now;
}, false);
            </pre
				>
			</code>
		</div>
	</body>
