				let encodeURIComponent = window.encodeURIComponent;
				let fbShareLink = `https://www.facebook.com/sharer/sharer.php?u=https://tw-event.beanfun.com/mapleStory/Event/E20231206/Index.aspx`;

			}

			function fbShare() {
				var url = `https://tw-event.beanfun.com/mapleStory/Event/E20231206/Index.aspx`;
				var t = "";
				if (isMobile.any) {
					var winRef = window.open(url, "_blank");
					var fbHtml_url = window.location.toString();
					winRef.location = "http://www.facebook.com/sharer/sharer.php?u=" + fbHtml_url;
				} else {
					window.open("http://www.facebook.com/sharer.php?u=" + encodeURIComponent(url) + "&t=" + encodeURIComponent(t), "sharer", "toolbar=0,status=0,width=626,height=436");
