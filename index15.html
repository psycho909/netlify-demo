<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/axios/0.21.1/axios.min.js"></script>
		<script src="https://www.google.com/recaptcha/api.js?render=6LcaM3kpAAAAAGx56oZ-l-pOEv-YMl11-OiQqiVM"></script>
	</head>
	<body>
		<div id="demo-form">
			<button class="g-recaptcha">Submit</button>
		</div>
		<script>
			function onClick(e) {
				e.preventDefault();
				grecaptcha.ready(function () {
					grecaptcha.execute("6LcaM3kpAAAAAGx56oZ-l-pOEv-YMl11-OiQqiVM", { action: "submit", score: 0 }).then(function (token) {
						// Add your logic to submit to your backend server here.
						console.log(token);
					});
				});
			}

			document.querySelector(".g-recaptcha").addEventListener("click", onClick);
		</script>
	</body>
</html>
