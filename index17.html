<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			div {
				display: flex;
				width: 300px;
				justify-content: center;
			}
			@media screen and (max-width: 500px) {
				div {
					width: 100%;
					min-width: 300px;
					overflow-x: auto;
				}
			}
		</style>
	</head>
	<body>
		<div>
			<img src="./images/395137681e2c0a3dfc10987c3f5cc32f.jpg" alt="" />
		</div>
		<a href="javascript:;" id="btn">按鈕</a>
		<script>
			// 點擊btn，windows.open()開啟新視窗，https://translate.google.com.tw/?hl=zh-TW&tab=rT&sl=en&tl=zh-TW&op=translate
			document.querySelector("#btn").addEventListener("click", function () {
				window.open("https://translate.google.com.tw/?hl=zh-TW&tab=rT&sl=en&tl=zh-TW&op=translate");
			});
		</script>
	</body>
</html>
