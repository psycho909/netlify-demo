<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<a href="javascript:;" id="btn">按鈕</a>
		<script>
			// 點擊btn，windows.open()開啟新視窗，https://translate.google.com.tw/?hl=zh-TW&tab=rT&sl=en&tl=zh-TW&op=translate
			document.querySelector("#btn").addEventListener("click", function () {
				window.open("https://translate.google.com.tw/?hl=zh-TW&tab=rT&sl=en&tl=zh-TW&op=translate");
			});
		</script>
	</body>
</html>
