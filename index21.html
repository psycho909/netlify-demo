<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/2.6.10/vue.js"></script>
		<script src="https://tw.hicdn.beanfun.com/plugins/vue/2.6.10/vue.min.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="inputValue" inputmode="numeric" @keydown.enter="handleEnter" />
			<a href="#" class="wallpaper-link" placeholder="Enter a number" @click="handleEnter">送出</a>
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					inputValue: ""
				},
				methods: {
					handleEnter: function () {
						alert(this.inputValue);
					}
				}
			});
		</script>
	</body>
</html>
