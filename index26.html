<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Swiper demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
		<!-- <link rel="stylesheet" href="https://lineage.beanfun.com/web/assets/css/default.css" /> -->
		<!-- Demo styles -->
		<style>
			html,
			body {
				position: relative;
				height: 100%;
			}

			body {
				background: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
			}

			.swiper {
				width: 100%;
				height: 100%;
			}

			.swiper-slide {
				text-align: center;
				font-size: 18px;
				background: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.swiper-slide img {
				display: block;
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.swiper {
				margin-left: auto;
				margin-right: auto;
			}
		</style>
	</head>

	<body>
		<!-- Swiper -->
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
				<div class="feature-slide__item swiper-slide">
					<a class="feature-slide__img" data-feature="1" target="_blank" href="https://lineagenew.beanfun.com/Intro" rel="noopener noreferrer"><span class="feature-slide__btn" data-feature="1">REMASTERED介紹</span></a>
				</div>
				<div class="feature-slide__item swiper-slide">
					<a class="feature-slide__img" data-feature="2" target="_blank" href="https://lineagenew.beanfun.com/Intro#sec6" rel="noopener noreferrer"><span class="feature-slide__btn" data-feature="2">伺服器介紹</span></a>
				</div>
				<div class="feature-slide__item swiper-slide">
					<a class="feature-slide__img" data-feature="3" target="_blank" href="https://lineagenew.beanfun.com/Intro#sec9" rel="noopener noreferrer"><span class="feature-slide__btn" data-feature="3">影音分享</span></a>
				</div>
			</div>
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
			<div class="swiper-pagination feature-slide__pagination"></div>
		</div>

		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var swiper = new Swiper(".mySwiper", {
				slidesPerView: 1,
				spaceBetween: 0,
				loop: true,
				autoplay: {
					delye: 3000
				},
				pagination: {
					el: ".swiper-pagination",
					clickable: true
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev"
				}
			});
		</script>
	</body>
</html>
