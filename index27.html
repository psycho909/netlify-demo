<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			body {
				background-color: #3e301e;
			}
			select {
				border: none;
				appearance: none;
				-moz-appearance: none;
				-webkit-appearance: none;
			}
			select::-ms-expand {
				display: none;
			}
			select {
				background: transparent;
				outline: none;
				border: none;
			}
			option {
				background: transparent;
				outline: none;
				border: none;
			}
			.select-box {
				width: 560px;
				position: relative;
			}
			label {
				display: block;
			}
			.select-account {
				width: 100%;
				height: 100px;
				font-size: 36px;
				border: 1px solid #fff;
				background-color: #1a1a1a;
				color: #737373;
				position: relative;
			}
			.select-box::after {
				content: "";
				position: absolute;
				top: 50%;
				right: 32px;
				pointer-events: none;
				width: 0px;
				height: 0px;
				border-style: solid;
				border-width: 30px 20px 0 20px;
				border-color: #757575 transparent transparent transparent;
				transform: rotate(0deg) translate(0%, -50%);
			}
			@media screen and (max-width: 768px) {
				.select-account {
					width: calc(560 / 768 * 100vw);
				}
				.select-account {
					height: calc(100 / 768 * 100vw);
					font-size: calc(36 / 768 * 100vw);
				}
				.select-box {
					width: calc(560 / 768 * 100vw);
				}
				.select-box::after {
					border-width: calc(30 / 768 * 100vw) calc(20 / 768 * 100vw) 0 calc(20 / 768 * 100vw);
					right: calc(32 / 768 * 100vw);
				}
			}
			.select-box2 {
				width: 470px;
				position: relative;
			}
			.select-box2:before {
				content: "";
				position: absolute;
				top: 2px;
				left: 2px;
				width: 100%;
				height: 100%;
				border: 2px solid #564083;
				z-index: -1;
			}
			.select-box2::after {
				content: "";
				position: absolute;
				top: 50%;
				right: 22px;
				pointer-events: none;
				width: 0px;
				height: 0px;
				border-style: solid;
				border-width: 11px 11px 0 11px;
				border-color: #fff transparent transparent transparent;
				transform: rotate(0deg) translate(0%, -50%);
			}
			.select-item {
				position: relative;
				width: 100%;
				height: 48px;
				border: 2px solid #907dac;
				background-image: url("./images/lb-bg.png"), linear-gradient(174deg, rgb(72, 56, 127, 1) 0%, rgb(14, 11, 13, 1) 100%);
				background-size: 43px 43px, 100%, 100%;
				box-shadow: inset 5px 5px 0 rgba(0, 0, 0, 0.3);
				color: #fff;
				font-size: 28px;
			}
			.select-item option {
				background-color: rgb(14, 11, 13);
			}
			@media screen and (max-width: 768px) {
				.select-item {
					height: calc(48 / 768 * 100vw);
					background-size: calc(43 / 768 * 100vw) calc(43 / 768 * 100vw), 100%, 100%;
					box-shadow: inset calc(5 / 768 * 100vw) calc(5 / 768 * 100vw) 0 rgba(0, 0, 0, 0.3);
					font-size: calc(28 / 768 * 100vw);
				}
				.select-box2 {
					width: calc(470 / 768 * 100vw);
				}
				.select-box2::after {
					border-width: calc(11 / 768 * 100vw) calc(11 / 768 * 100vw) 0 calc(11 / 768 * 100vw);
					right: calc(22 / 768 * 100vw);
				}
				.select-box2::before {
					top: calc(2 / 768 * 100vw);
					left: calc(2 / 768 * 100vw);
					border: calc(2 / 768 * 100vw) solid #564083;
				}
			}
		</style>
	</head>
	<body>
		<div class="select-box">
			<label for="account">
				<select class="select-account" name="" id="account">
					<option value="1">abcd12345677890abcs1</option>
					<option value="2">abcd12345677890abcs2</option>
					<option value="3">abcd12345677890abcs3</option>
					<option value="4">abcd12345677890abcs4</option>
					<option value="5">abcd12345677890abcs5</option>
				</select>
			</label>
		</div>
		<div class="select-box2">
			<label for="phone">
				<select class="select-item" name="" id="phone">
					<option value="1">abcd12345677890</option>
					<option value="2">abcd12345677891</option>
					<option value="3">abcd12345677892</option>
					<option value="4">abcd12345677893</option>
					<option value="5">abcd12345677894</option>
				</select>
			</label>
		</div>
	</body>
</html>
