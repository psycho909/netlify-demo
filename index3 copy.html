		<script src="g-calendar.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				font-size: 1.2rem;
			}
			.gama-calender {
				width: 10vw;
				height: 10vw;
				background-color: #000;
				position: absolute;
				top: 0;
				right: 0;
			}
			a {
				display: block;
			}
			.iframe-box {
				width: 620px;
				height: 372px;
			}
			.iframe-box iframe {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="g-calendar" begin="2021/07/19 10:00" end="2021/07/19 12:00" title="天堂活動頁" description="descriptiondescriptiondescription" autoDetectDevice="true">
				<a class="g-calendar-google" href="javascript:;">Google 活動行事曆提醒3</a>
				<a class="g-calendar-ios" href="javascript:;">IOS 活動行事曆提醒3</a>
				<a class="g-calendar-outlook" href="javascript:;">outlook 活動行事曆提醒3</a>
			</div>
		</div>

			var html = '<h2>Test</h2>\
