<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<style>
			#calendar {
				height: 20000px;
			}
			.btn-top {
				position: fixed;
				bottom: 5%;
				right: 5%;
				width: 30px;
				height: 30px;
				background-color: red;
			}
			h1 {
				font-size: calc(72 / 768 * 100vw);
			}
		</style>
	</head>
	<body>
		<div id="calendar">
			<h1>測試文字大小</h1>
			<a href="https://www.facebook.com/TWDragonNest" class="btn-f" target="_blank">FB</a>
		</div>
		<a href="javascript:;" class="btn-top"></a>
		<script>
			// TOP
			$(".btn-top").on("click", function () {
				$("body,html").animate({
					scrollTop: 0
				});
			});
		</script>
	</body>
</html>
