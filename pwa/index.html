							data: {

						reg.showNotification("線上 Angular 讀書會 活動", options);

			const applicationServerPublicKey = `BNQHuP7l1ZCdQpZGPcjT5aY7co1r3nJcYFzhMRy6P4OEf2vwyYXs7E2dueG4Rfpg_FTK0OBW70XwpqnVk8uJEb0`;
			navigator.serviceWorker
				.register("./sw.js")
				.then((reg) => {
					console.log("[Service Worker] registered!", reg);
					if ("Notification" in window) {
						Notification.requestPermission(function (status) {
							console.log("Notification permission status:", status);
							// displayNotification();
						});
					}
					subscribeUser(reg);
					console.log("[Service Worker] register end");
					if ("PushManager" in window) {
						console.log("支持web push api");
						// iOS mobile Safari supports Web Push API
					} else {
						// iOS mobile Safari does not support Web Push API
						console.log("沒有支持web push api");
					}
				})
				.catch((err) => console.log("Boo!", err));
			navigator.serviceWorker.getRegistration().then((res) => {
				console.log(res);
			});
			function urlB64ToUint8Array(base64String) {
				const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
				const base64 = (base64String + padding).replace(/\-/g, "+").replace(/_/g, "/");

				const rawData = window.atob(base64);
				const outputArray = new Uint8Array(rawData.length);

				for (let i = 0; i < rawData.length; ++i) {
					outputArray[i] = rawData.charCodeAt(i);
				}
				return outputArray;
			}

			function subscribeUser(swRegistration) {
				const applicationServerKey = urlB64ToUint8Array(applicationServerPublicKey);
				console.log(swRegistration);
				swRegistration.pushManager
					.subscribe({
						userVisibleOnly: true,
						applicationServerKey: applicationServerKey
					})
					.then((subscription) => {
						console.log("User is subscribed");
						console.log(JSON.stringify(subscription));
					})
					.catch((err) => {
						console.log("Failed to subscribe the user: ", err);
					});
			}
		</script>
