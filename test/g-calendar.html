<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery.min.js"></script>
		<script src="https://tw.hicdn.beanfun.com/jquery/jquery-migrate.min.js"></script>
		<!-- 行事曆套件 -->
		<!-- <script src="./g-calendar.js"></script> -->
		<script src="https://tw.hicdn.beanfun.com/plugins/g-calendar/g-calendar.js"></script>
		<script src="https://tw.hicdn.beanfun.com/beanfun/GamaWWW/allProducts/script/gbox/gbox.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				font-size: 1.2rem;
			}
			.gama-calender {
				width: 10vw;
				height: 10vw;
				background-color: #000;
				position: absolute;
				top: 0;
				right: 0;
			}
			a {
				display: block;
			}
			.g-calendar {
				position: absolute;
				top: 0;
				right: 0;
				z-index: 9999;
			}
			.g-calendar2 {
				top: 100px;
			}
			.page-1 video {
				display: none;
			}
		</style>
	</head>
	<body>
		<input id="token" type="hidden" value="" />
		<div class="nav">
			<span class="bur-btn bur-btn-on"></span>
			<a href="https://tw.beanfun.com/lineage/main.aspx" class="logo"></a>
			<a href="https://www.facebook.com/Gamania.LineageTW" class="f_b">粉絲專頁</a>
			<div class="left-nav">
				<div class="nav-page-1 active">首頁</div>
				<div class="nav-page-2">事前登錄</div>
				<div class="nav-page-3">新伺服器特色</div>
				<div class="nav-page-4">精彩活動搶先看</div>
				<div class="nav-page-5">天堂Talk</div>
				<span class="bur-btn bur-btn-off"></span>
				<span class="g-calendar g-calendar1" begin="2023/09/01 16:00" end="2023/09/14 16:00" title="《天堂R》台灣限定新伺服器|事前登錄" description="天堂R台灣限定伺服器事前登錄領好禮，快手刀分享出去！" autodetectdevice="true">
					<a class="g-calendar-google" href="javascript:;">天堂R1</a>
				</span>

				<a href="https://www.facebook.com/Gamania.LineageTW" class="f_b">粉絲專頁</a>
			</div>
		</div>
		<div class="wrapper">
			<div class="page-1">
				<video src="./assets/style/img/bg1.mp4" muted autoplay loop></video>
				<div class="title">
					<div class="tt-block"></div>
				</div>
				<div class="reserve-btn"></div>
				<div class="clock-bg"></div>
				<div class="clock-block">
					<div id="clockdiv" class="animation">
						<div class="days">
							<span class="tens-digit"></span>
							<span class="digit"></span>
						</div>
						<div class="hours">
							<span class="tens-digit"></span>
							<span class="digit"></span>
						</div>
						<div class="minutes">
							<span class="tens-digit"></span>
							<span class="digit"></span>
						</div>
						<div class="seconds">
							<span class="tens-digit"></span>
							<span class="digit"></span>
						</div>
					</div>
				</div>
				<span class="g-calendar g-calendar2" begin="2023/09/01 16:00" end="2023/09/14 16:00" title="《天堂R》台灣限定新伺服器|事前登錄" description="天堂R台灣限定伺服器事前登錄領好禮，快手刀分享出去！" autoDetectDevice="true">
					<a class="g-calendar-google" href="javascript:;">天堂R2</a>
				</span>
			</div>
		</div>
		<script>
			calendarInit();
		</script>
	</body>
</html>
