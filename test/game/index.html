      function preventFlutterScroll() {
          var div = window.document.createElement("div");

          }

          flutterView.appendChild(div);
          div.setAttribute("style", "width: 10000px; height: 10000px;");
          div.addEventListener("wheel", (event) => event.stopPropagation());
      }
